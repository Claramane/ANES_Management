<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入成功</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      text-align: center;
      color: #212121;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #212121;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 400;
      color: #757575;
      margin-bottom: 32px;
    }

    .message {
      font-size: 14px;
      line-height: 1.6;
      color: #616161;
      margin-bottom: 32px;
    }

    .button {
      padding: 10px 16px;
      background: #f5f5f5;
      color: #616161;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: none;
    }

    .auto-close {
      font-size: 12px;
      color: #9e9e9e;
      margin-top: 16px;
    }

    /* 行動裝置優化 */
    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h2 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 13px;
        margin-bottom: 24px;
      }

      .message {
        font-size: 13px;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h2>登入成功</h2>
    <p class="subtitle">歡迎登入恩主公麻醉科小查查系統</p>

    <p class="message">
      請回到您的桌機畫面，系統已自動完成登入。<br>您現在可以安全地關閉此頁面。
    </p>

    <button class="button" onclick="window.close();">關閉此頁面</button>

    <p class="auto-close">此頁面將在 10 秒後自動關閉</p>
  </div>

  <script>
    setTimeout(function() {
      window.close();
    }, 10000);
  </script>
</body>
</html>
