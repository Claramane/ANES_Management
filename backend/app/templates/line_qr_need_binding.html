<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尚未綁定 LINE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      max-width: 400px;
      width: 100%;
      padding: 40px 32px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #212121;
      margin-bottom: 24px;
    }

    .message {
      font-size: 14px;
      line-height: 1.6;
      color: #616161;
      margin-bottom: 24px;
    }

    .steps {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }

    .step {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      font-size: 13px;
      color: #424242;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step-number {
      background: #e0e0e0;
      color: #757575;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 500;
      flex-shrink: 0;
      margin-right: 10px;
      margin-top: 1px;
    }

    .button {
      width: 100%;
      padding: 10px 16px;
      background: #f5f5f5;
      color: #616161;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: none;
    }

    .button:hover {
      background: #eeeeee;
    }

    /* 行動裝置優化 */
    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .message {
        font-size: 13px;
        margin-bottom: 20px;
      }

      .steps {
        padding: 14px;
        margin-bottom: 20px;
      }

      .step {
        font-size: 12px;
        margin-bottom: 8px;
      }

      .step-number {
        width: 18px;
        height: 18px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>尚未綁定 LINE 帳號</h2>

    <p class="message">
      您的帳號尚未綁定 LINE，無法使用 QR Code 快速登入。
    </p>

    <div class="steps">
      <div class="step">
        <span class="step-number">1</span>
        <span>返回桌機使用帳號密碼登入系統</span>
      </div>
      <div class="step">
        <span class="step-number">2</span>
        <span>進入「設定」頁面</span>
      </div>
      <div class="step">
        <span class="step-number">3</span>
        <span>完成 LINE 帳號綁定</span>
      </div>
      <div class="step">
        <span class="step-number">4</span>
        <span>下次即可使用 QR Code 快速登入</span>
      </div>
    </div>

    <button class="button" onclick="window.close();">關閉此頁面</button>
  </div>
</body>
</html>
