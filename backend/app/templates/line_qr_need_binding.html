<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尚未綁定 LINE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      text-align: center;
      color: #212121;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #212121;
      margin-bottom: 24px;
    }

    .message {
      font-size: 14px;
      line-height: 1.6;
      color: #616161;
      margin-bottom: 24px;
    }

    .button {
      padding: 10px 16px;
      background: #f5f5f5;
      color: #616161;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: none;
    }

    /* 行動裝置優化 */
    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .message {
        font-size: 13px;
        margin-bottom: 20px;
      }

      .steps {
        padding: 14px;
        margin-bottom: 20px;
      }

      .step {
        font-size: 12px;
        margin-bottom: 8px;
      }

      .step-number {
        width: 18px;
        height: 18px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h2>尚未綁定 LINE 帳號</h2>

    <p class="message">
      您的帳號尚未綁定 LINE，無法使用 QR Code 快速登入。<br>
      請回到桌機，用帳密登入並在「設定」頁完成 LINE 綁定。
    </p>

    <button class="button" onclick="window.close();">關閉此頁面</button>
  </div>
</body>
</html>
